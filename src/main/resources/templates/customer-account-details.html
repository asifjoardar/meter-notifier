<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Info</title>
  <link rel="stylesheet" href="../customer-account-details.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body th:object="${customer}">
<div class="container">
  <div class="wrapper">
    <div class="title"><span>Account Details</span></div>
    <table>
      <tbody>
      <tr>
        <td>Account No</td>
        <td th:text="${customer.accountNo}">23</td>
      </tr>
      <tr>
        <td>Meter No</td>
        <td th:text="${customer.meterNo}">47</td>
      </tr>
      <tr>
        <td>Balance</td>
        <td th:text="${customer.balance}">12</td>
      </tr>
      <tr>
        <td>Current Month Consumption</td>
        <td th:text="${customer.currentMonthConsumption}">12</td>
      </tr>
      <tr>
        <td>Reading Time</td>
        <td th:text="${customer.readingTime}">12</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="notification">
  <form th:if="${not notification}">
    <span>Want to get notified when your balance is less?</span>
    <a th:href="@{/notification-starter/{accountNumber}(accountNumber=${customer.accountNo})}" type="button" class="button-3">Click Me!</a>
  </form>
  <form th:if="${notification}">
    <span>Stop Notification Service!!!</span>
    <a th:href="@{/notification-starter/{accountNumber}(accountNumber=${customer.accountNo})}" type="button" class="button-3">Stop!</a>
  </form>
</div>
</body>
</html>
