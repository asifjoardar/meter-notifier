<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Notifier | delete-confirmation</title>
    <link rel="stylesheet" href="../delete-meter-confirmation.css">
    <link rel="stylesheet" href="../navbar.css">
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container">
    <div class="wrapper">
        <div class="r-1"><h2>Are You Sure?</h2></div>
        <hr/>
        <div class="r-2"><p>Do you really want to delete these records? This process cannot be undone.</p></div>
        <hr>
        <div class="r-3">
            <a th:href="@{/customer-account-details/{id}(id=${id})}" class="btn-1 cancel">Cancel</a>
            <a th:href="@{/delete-meter/{accountNumber}(accountNumber=${accountNumber})}" class="btn-1 delete">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
